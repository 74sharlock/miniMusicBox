<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foobar</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
<div id="app">
    <app-header></app-header>
    <router-view></router-view>
    <app-footer></app-footer>
</div>
<template data-ref="header">
    <header><a class="logo">&#x266a;</a><input type="search" v-model="keyword" @keyup.enter="searchSongs"><div class="tools"></div></header>
</template>
<template data-ref="home">
    <div class="page home">
    </div>
</template>
<template data-ref="search">
    <div class="page search">
        <ul>
            <li v-for="song in songs">
                <div class="info">
                    <span class="name">{{song.name}}</span>
                    <span class="artists">{{song.artists[0].name}}</span>
                </div>
                <div class="btn-area">
                    <i class="fa fa-play" @click="play(song, $index)"></i>
                </div>
            </li>
        </ul>
    </div>
</template>
<template data-ref="play">
    <div class="page play">
        <div class="spectrum">
            <canvas></canvas>
        </div>
        <div class="cover"></div>
    </div>
</template>
<template data-ref="footer">
    <footer></footer>
</template>
<script src="./app.js"></script>
</body>
</html>
